<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Snake</title>
  <style>
    :root {
      --bg: #0d1022;
      --panel: #11162e;
      --grid-a: #111a33;
      --grid-b: #0c1326;
      --snake: #0f3460;
      --snake-head: #e94560;
      --accent: #00ff88;
      --text: #eef4ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(120% 120% at 20% 20%, #1a2454 0%, var(--bg) 40%, #090c1a 75%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 16px;
    }
    .card {
      background: linear-gradient(145deg, #0e1427, #131a35);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45), 0 0 0 1px rgba(255,255,255,0.03);
      border-radius: 18px;
      padding: 20px;
      max-width: 520px;
      width: 100%;
    }
    h1 {
      margin: 0 0 4px;
      letter-spacing: 0.08em;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
    }
    h1 span {
      display: inline-flex;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }
    .subtext {
      margin: 0 0 14px;
      color: #9fb1d8;
      font-size: 13px;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: var(--panel);
      border-radius: 14px;
      border: 2px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 36px rgba(0,0,0,0.35);
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .badge {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 6px 10px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: var(--accent);
    }
    select, button {
      border: none;
      outline: none;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: 0.02em;
      font-size: 14px;
      padding: 10px 14px;
      color: #0b0e1c;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }
    select {
      background: #0f3460;
      color: #e6f1ff;
      border: 1px solid rgba(255,255,255,0.08);
    }
    select:focus {
      box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.35);
    }
    button {
      background: var(--accent);
      box-shadow: 0 8px 22px rgba(0, 255, 136, 0.3);
    }
    button.secondary {
      background: #ffaa00;
      box-shadow: 0 8px 22px rgba(255, 170, 0, 0.25);
    }
    button.danger {
      background: #e94560;
      color: #fff;
      box-shadow: 0 8px 22px rgba(233, 69, 96, 0.3);
    }
    button:active {
      transform: translateY(1px);
    }
    .panel {
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      color: #a9b8d8;
      font-size: 13px;
      line-height: 1.5;
    }
    .status {
      margin-left: auto;
      font-weight: 700;
      font-size: 13px;
      color: #d6e5ff;
    }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .legend {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .legend span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    footer {
      margin-top: 12px;
      font-size: 12px;
      color: #6d7da6;
      text-align: right;
    }
    @media (max-width: 560px) {
      body { padding: 16px 10px; }
      canvas { width: 100%; height: auto; }
      .card { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><span></span> NEON SNAKE</h1>
    <p class="subtext">Pick a pace, then sprint for the glowing snacks. Arrow keys/WASD to move, space to pause.</p>

    <div class="row">
      <div class="badge" id="score">Score: 0</div>
      <div class="pill">Difficulty:
        <select id="difficulty">
          <option value="Chill">Chill</option>
          <option value="Classic" selected>Classic</option>
          <option value="Rage">Rage</option>
        </select>
      </div>
      <div class="status" id="status">READY</div>
    </div>

    <canvas id="board" width="500" height="500" aria-label="Snake game board"></canvas>

    <div class="row" style="margin-top: 12px;">
      <button id="start">START</button>
      <button id="pause" class="secondary">PAUSE</button>
      <button id="reset" class="danger">RESET</button>
    </div>

    <div class="panel">
      <div class="legend">
        <span><span class="dot" style="background:#e94560"></span> Snake head</span>
        <span><span class="dot" style="background:#0f3460"></span> Body</span>
        <span><span class="dot" style="background:#00ff88; box-shadow:0 0 10px #00ff88;"></span> Food</span>
      </div>
      <div style="margin-top: 8px;">Controls: Arrow Keys / WASD to steer • Space to pause/resume • R to reset</div>
    </div>
    <footer>Built for browser / Vercel — happy hunting!</footer>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("start");
    const pauseBtn = document.getElementById("pause");
    const resetBtn = document.getElementById("reset");
    const difficultyEl = document.getElementById("difficulty");

    const cellSize = 25;
    const cols = 20;
    const rows = 20;
    canvas.width = cellSize * cols;
    canvas.height = cellSize * rows;

    const difficulties = {
      Chill: { speed: 190, increment: 8, color: "#7dd56f" },
      Classic: { speed: 140, increment: 10, color: "#00ff88" },
      Rage: { speed: 95, increment: 12, color: "#ff6b6b" },
    };

    let difficulty = "Classic";
    let tickDelay = difficulties[difficulty].speed;
    let snake = [];
    let direction = { x: 1, y: 0 };
    let nextDirection = { x: 1, y: 0 };
    let food = null;
    let score = 0;
    let running = false;
    let gameOver = false;
    let timer = null;

    const audioCtx = window.AudioContext ? new AudioContext() : null;
    const beep = (freq = 600, duration = 90, type = "sine") => {
      if (!audioCtx) return;
      const now = audioCtx.currentTime;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = type;
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0.2, now);
      gain.gain.exponentialRampToValueAtTime(0.0001, now + duration / 1000);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start(now);
      osc.stop(now + duration / 1000);
    };

    const sounds = {
      start: () => { beep(600, 90, "sawtooth"); beep(760, 90, "triangle"); },
      food: () => beep(940, 80, "square"),
      gameOver: () => { beep(320, 140, "sine"); beep(240, 140, "sine"); beep(180, 180, "sine"); },
    };

    const resetGame = () => {
      snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 },
        { x: 8, y: 10 },
      ];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      score = 0;
      gameOver = false;
      running = false;
      tickDelay = difficulties[difficulty].speed;
      food = placeFood();
      updateScore();
      setStatus("READY");
      draw();
      clearTimeout(timer);
    };

    const setStatus = (text, color = "#d6e5ff") => {
      statusEl.textContent = text;
      statusEl.style.color = color;
    };

    const updateScore = () => {
      scoreEl.textContent = `Score: ${score}`;
    };

    const placeFood = () => {
      const free = [];
      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          if (!snake.some(seg => seg.x === x && seg.y === y)) {
            free.push({ x, y });
          }
        }
      }
      return free[Math.floor(Math.random() * free.length)];
    };

    const startGame = () => {
      if (running) return;
      if (gameOver) resetGame();
      running = true;
      setStatus("PLAYING", "#8bd4ff");
      sounds.start();
      scheduleTick();
    };

    const scheduleTick = () => {
      clearTimeout(timer);
      timer = setTimeout(() => {
        tick();
        if (running) scheduleTick();
      }, tickDelay);
    };

    const togglePause = () => {
      if (gameOver) return;
      running = !running;
      setStatus(running ? "PLAYING" : "PAUSED", running ? "#8bd4ff" : "#f4c95d");
      if (running) {
        scheduleTick();
      } else {
        clearTimeout(timer);
      }
    };

    const endGame = () => {
      running = false;
      gameOver = true;
      clearTimeout(timer);
      setStatus("GAME OVER", "#ff6b6b");
      sounds.gameOver();
      drawOverlay();
    };

    const tick = () => {
      direction = nextDirection;
      const head = { ...snake[0] };
      head.x += direction.x;
      head.y += direction.y;

      if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows || collision(head)) {
        endGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += difficulties[difficulty].increment;
        tickDelay = Math.max(60, tickDelay - 3);
        updateScore();
        sounds.food();
        food = placeFood();
      } else {
        snake.pop();
      }

      draw();
    };

    const collision = (pos) => snake.some((seg, idx) => idx !== 0 && seg.x === pos.x && seg.y === pos.y);

    const drawGrid = () => {
      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          ctx.fillStyle = (x + y) % 2 === 0 ? "var(--grid-a)" : "var(--grid-b)";
          ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }
    };

    const drawFood = () => {
      if (!food) return;
      const padding = 3;
      const size = cellSize - padding * 2;
      ctx.beginPath();
      ctx.fillStyle = difficulties[difficulty].color;
      ctx.shadowColor = difficulties[difficulty].color;
      ctx.shadowBlur = 15;
      ctx.ellipse(
        food.x * cellSize + cellSize / 2,
        food.y * cellSize + cellSize / 2,
        size / 2,
        size / 2,
        0,
        0,
        Math.PI * 2
      );
      ctx.fill();
      ctx.shadowBlur = 0;
    };

    const drawSnake = () => {
      snake.forEach((seg, idx) => {
        const x = seg.x * cellSize + 2;
        const y = seg.y * cellSize + 2;
        const size = cellSize - 4;
        if (idx === 0) {
          ctx.fillStyle = "var(--snake-head)";
          ctx.strokeStyle = "#ff6f85";
          ctx.lineWidth = 2;
          roundedRect(x, y, size, size, 6, true, true);
          // eyes
          ctx.fillStyle = "#fff";
          const eyeOffset = 6;
          if (direction.x === 1) {
            drawEye(x + size - eyeOffset, y + 6);
            drawEye(x + size - eyeOffset, y + size - 12);
          } else if (direction.x === -1) {
            drawEye(x + eyeOffset, y + 6);
            drawEye(x + eyeOffset, y + size - 12);
          } else if (direction.y === -1) {
            drawEye(x + 6, y + eyeOffset);
            drawEye(x + size - 12, y + eyeOffset);
          } else {
            drawEye(x + 6, y + size - eyeOffset);
            drawEye(x + size - 12, y + size - eyeOffset);
          }
        } else {
          ctx.fillStyle = "var(--snake)";
          ctx.strokeStyle = "#1a4d7a";
          ctx.lineWidth = 1;
          roundedRect(x, y, size, size, 5, true, true);
        }
      });
    };

    const drawEye = (x, y) => {
      ctx.beginPath();
      ctx.arc(x, y, 3, 0, Math.PI * 2);
      ctx.fill();
    };

    const roundedRect = (x, y, w, h, r, fill, stroke) => {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.arcTo(x + w, y, x + w, y + h, r);
      ctx.arcTo(x + w, y + h, x, y + h, r);
      ctx.arcTo(x, y + h, x, y, r);
      ctx.arcTo(x, y, x + w, y, r);
      ctx.closePath();
      if (fill) ctx.fill();
      if (stroke) ctx.stroke();
    };

    const drawOverlay = () => {
      ctx.fillStyle = "rgba(0,0,0,0.45)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#e94560";
      ctx.font = "bold 28px 'Segoe UI'";
      ctx.textAlign = "center";
      ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 10);
      ctx.fillStyle = "#00ff88";
      ctx.font = "18px 'Segoe UI'";
      ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 18);
      ctx.fillStyle = "#9fb1d8";
      ctx.font = "14px 'Segoe UI'";
      ctx.fillText("Press R to reset", canvas.width / 2, canvas.height / 2 + 40);
    };

    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawFood();
      drawSnake();
      if (gameOver) drawOverlay();
    };

    // Events
    document.addEventListener("keydown", (e) => {
      if (["ArrowUp", "w", "W"].includes(e.key) && direction.y !== 1) {
        nextDirection = { x: 0, y: -1 };
      } else if (["ArrowDown", "s", "S"].includes(e.key) && direction.y !== -1) {
        nextDirection = { x: 0, y: 1 };
      } else if (["ArrowLeft", "a", "A"].includes(e.key) && direction.x !== 1) {
        nextDirection = { x: -1, y: 0 };
      } else if (["ArrowRight", "d", "D"].includes(e.key) && direction.x !== -1) {
        nextDirection = { x: 1, y: 0 };
      } else if (e.key === " ") {
        togglePause();
      } else if (e.key === "r" || e.key === "R") {
        resetGame();
      }
    });

    startBtn.onclick = startGame;
    pauseBtn.onclick = togglePause;
    resetBtn.onclick = resetGame;
    difficultyEl.onchange = (e) => {
      if (running) return;
      difficulty = e.target.value;
      tickDelay = difficulties[difficulty].speed;
      draw();
      scoreEl.style.color = difficulties[difficulty].color;
    };

    // Init
    resetGame();
    draw();
  </script>
</body>
</html>
